contact:
  html: |
    <h1>Contact Information</h1>
    <p>For any inquiries, collaborations, or to discuss potential projects, please feel free to reach out. Your interest in my work is greatly appreciated, and I look forward to the opportunity of working together.</p>
    <p>Email me directly at <href="mailto:skdziwak@gmail.com">skdziwak@gmail.com</a> for a quick response. I'm always available to discuss new opportunities or provide insights into my work.</p>
    <p>Alternatively, connect with me on LinkedIn for a more professional engagement. My LinkedIn profile can be accessed <a href="https://www.linkedin.com/in/szymon-dziwak/" target="_blank">here</a> .</p>
