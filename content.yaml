    - name: Redis
      content: Cache, queues and message passing
    - name: Linux
      content: I work on linux using NeoVim so I never leave terminal! I use NixOS.
    - name: Bash
      content: I write a lot of bash scripts to make my life easier.
    - name: Python
      content: For more complex scripts I use Python.
